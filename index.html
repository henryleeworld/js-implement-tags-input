<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="實作標籤選取功能" />
        <meta property="og:description" content="標籤傳達主題或關鍵字，藉此加強訊息的辨識度及統一感，提高了內容的可見性，使用者就能更容易找到。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tagify/3.14.3/tagify.min.css" rel="stylesheet" />

        <title>實作標籤選取功能</title>
    </head>
    <body>
        <div class="container">
            <div class="card text-center">
                <div class="card-header">規劃</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">標籤</label>
                            <input name="tags" placeholder="加入一些標籤" value="三倍券,‎藝FUN券,農遊券,動滋券" size="50"/>
                            <small id="tagHelp" class="form-text text-muted">讓讀者更容易理解特性</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tagify/3.14.3/jQuery.tagify.min.js" defer></script>
        <script src="js/tags-input.js" defer></script>
    </body>
</html>
